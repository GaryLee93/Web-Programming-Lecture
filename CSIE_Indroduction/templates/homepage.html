{% extends 'base.html' %}
{% load static %}
{% block contentTitle %}
    <h3>最新消息(((ﾟдﾟ)))</h3>
{% endblock %}
{% block slideShow %}
<div class="row mb-4 justify-content-center">
    <div class="col-md-8 col-sm-8">
        <div id="carouselExampleControls" class="carousel slide " data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="{% static "images/sleeping_terror.jpg" %}">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static "images/little_bowl.png" %}">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static "images/cool_alian.png" %}">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>
{% endblock %}
{% block content %}
    {% for news in allNews %}
        <div class="row mb-2">
            <div class="col-md-2 col-sm-2 bg-dark pt-3 text-white text-center">
                <p class="fs-4">{{ news.tag }}</p>
            </div>
            <div class="col-md-7 col-sm-7 bg-white pt-3 text-dark">
                <p class="fs-4">{{ news.body }}</p>
            </div>
            <div class="col-md-3 col-sm-3 bg-secondary pt-3 text-white">
                <p class="fs-4">{{ news.uploadTime }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
