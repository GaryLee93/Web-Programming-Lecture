<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    {% load static %}
</head>
<body>
    <h1>Welcome to NTU CSIE</h1>
    <hr>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1 col-sm-1 bg-secondary"></div>
            <div class="col-md-2 col-sm-2 text-center">
                <a class="btn fs-2" href="#">系所簡介</a>
            </div>
            <div class="col-md-2 col-sm-2 text-center">
                <a class="btn fs-2" href="#">系所成員</a>
            </div>
            <div class="col-md-2 col-sm-2 text-center">
                <a class="btn fs-2" href="#">課程介紹</a>
            </div>
            <div class="col-md-2 col-sm-2 text-center">
                <a class="btn fs-2" href="#">系所導覽</a>
            </div>
            <div class="col-md-2 col-sm-2 text-center">
                <a class="btn fs-2" href="#">其他</a>
            </div>
            <div class="col-md-1 col-sm-1 bg-secondary"></div>
        </div>
        <div class="row">
            <div class="col-md-2 col-sm2">
                <img src="{% static "images/PJ.jpeg" %}">
            </div>
            <div class="col-md-8 col-sm-8">
                {% for news in allNews %}
                    <div class="row">
                        <div class="col-md-2 col-sm-2 bg-dark text-white text-center">
                            <p class="fs-4">{{ news.tag }}</p>
                        </div>
                        <div class="col-md-8 col-sm-8 bg-white text-dark">
                            <p class="fs-4">{{ news.body }}</p>
                        </div>
                        <div class="col-md-2 col-sm-2 bg-secondary text-white">
                            <p class="fs-4">{{ news.uploadTime }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="col-md-2 col-sm2">
                <img src="{% static "images/PJ.jpeg" %}">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
