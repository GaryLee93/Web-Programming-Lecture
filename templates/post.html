{% extends 'base.html' %}
{% block title %} {{ post.title }}-我的貼文 {% endblock %}
{% block headmessage %} 
    <h3 style="font-family: 標楷體;"> {{ post.title }} </h3>
    <a style="font-family: 標楷體;" href="/">回首頁</a>
{% endblock %}
{% block content %}
        <p style="font-family: 標楷體; font-size: 12pt; letter-spacing: 2pt ;">
            <div class="row">
                <div class="col-md-2 col-sm-2">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNjTnKrjy--gEjP5NxtRMKRH60me7IU8Y5aVceQdJ7ZA&s" width="200">
                </div>
                <div class="col-md-10 col-sm-2">
                    {{ post.body | linebreaksbr}}
                </div>
            </div>
        </p>
{% endblock %}
