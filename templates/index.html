{% extends 'base.html' %}
{% block title %} 我的部落格-首頁 {% endblock %}
{% block headmessage %} 
    <h3 style="font-family: 標楷體;">本站文章列表</h3>
{% endblock %}
{% block content %}
    {% for post in posts %}
        <p style="font-family: 標楷體; font-size: 20px; font-weight: bold;">
            <a href="/post/{{post.slug}}">{{ post.title }}</a> 
            <label style="font-size: 14px;"> {{ post.pub_date }} </label>
        </p>
    {% endfor %}
{% endblock %}
