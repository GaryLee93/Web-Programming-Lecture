{% extends 'base.html' %}
{% block title %} 我的部落格-首頁 {% endblock %}
{% block headmessage %} 
    <h3 style="font-family: 標楷體;">本站文章列表</h3>
{% endblock %}
{% block content %}
    {% for post in posts %}
        <div class="card mb-4">
            <div class="card-header">
                <div class="card-title">
                    <a style="font-family: 標楷體; font-size: 20px;" href="/post/{{post.slug}}">{{ post.title }}</a> 
                </div>
            </div>
            <div class="card-body" style="background-color: #e5e4eb;">
                <div class="card-text" >
                    {{ post.body | truncatechars:60 }}
                </div>
            </div>
            <div class="card-footer">
                <div class="card-text">
                    發佈時間：{{ post.pub_date | date:"Y-m-d, h:i"}}
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
