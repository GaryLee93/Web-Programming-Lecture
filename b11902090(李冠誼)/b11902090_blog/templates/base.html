<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        {% block title %} {% endblock %}
    </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        {% include 'header.html' %}
        <div class="row">
            <div class="col-sm-2 col-md-2">
                <div class="card">
                    <div class="card-header">
                        <h3>MENU</h3>
                    </div>
                    <ul class="list-group list list-group-flush">
                        <a href="/" class="list-group-item">HOME</a>
                        <a href="admin/" class="list-group-item">管理頁面</a>
                        <a href="https://github.com/" class="list-group-item">My GitHub</a>
                        <a href="https://www.csie.ntu.edu.tw/~b11902090/" class="list-group-item">My WebPage</a>
                        <a href="{% url "liked_song" %}" class="list-group-item">推歌區</a>
                        <a href="{% url "tv-url" %}" class="list-group-item">影片區</a>
                        <a href="list" class="list-group-item">心情貼文區</a>
                        <a href="form" class="list-group-item">心情發文區</a>
                    </ul>
                </div>
            </div>
            <div class="col-sm-10 col-md-10">
                <div class="card">
                    <div class="card-header">
                        {% block headmessage %} {% endblock %}
                    </div>
                    <div class="card-body">
                        {% block content %} {% endblock %}
                    </div>
                    <div class="card-footer">
                        {% include 'footer.html' %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>
</body>
</html>
