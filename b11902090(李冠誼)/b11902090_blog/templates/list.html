{% extends 'base.html' %}
{% block title %} 來說點話 {% endblock %}
{% block content %}
{% load static %}
<div class="row mb-4 justify-content-center">
    <div class="col-md-6 col-sm-6">
        <div id="carouselExampleControls" class="carousel slide " data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="{% static "images/oh_my.jpg" %}">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static "images/satori.jpg" %}">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static "images/tensi.jpg" %}">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>
<div class="row ">
{% for p in posts %}
    <div class="col-md-4 col-sm-12">
        <div class="card">
            <div class="card-header">{{ p.nickname }} 覺得 {{ p.mood }}</div>
            <div class="card-body">{{ p.message | linebreaks }}</div>
            <div class="card-footer" align="right">
                {{ p.pub_time }}
                <script>
                    function go_delete(id)
                    {
                        var user_pass = document.getElementById('user_pass').value;
                        if(user_pass != "")
                        {
                            var usr = '/'+id+'/'+user_pass
                            window.location = usr;
                        }
                        else 
                        {
                            alert("請填刪除密碼");
                        }
                    }
                </script>
                <button onclick="go_delete({{p.id}})">刪除貼文</button>
            </div>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
